<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
</head>
<body>
    <h3>Signup</h3>
    <form action="/signup/" method="POST">
        {% csrf_token %}
        <label for=""> Username </label>
        <input type="text" id="username" name="username" placeholder="Create a username using letters and numbers only" required>
        <br>
        <label for=""> First Name </label>
        <input type="text" id="firstname" name="firstname" placeholder="Enter Firstname" required>
        <br>
        <label for=""> Last Name </label>
        <input type="text" id="lastname" name="lastname" placeholder="Enter Lastname" required>
        <br>        
        <label for=""> Email Address </label>
        <input type="email" id="email" name="email" placeholder="Create a username using letters and numbers only" required>
        <br>
        <label for=""> Password </label>
        <input type="password" id="password" name="password" placeholder="Enter a password" required>
        <br>
        <label for=""> Confirm Password </label>
        <input type="password" id="cpassword" name="cpassword" placeholder="Re-enter your password" required>
        <br>
        <button type="Submit">SignUp</button>
    </form>
</body>
</html>
