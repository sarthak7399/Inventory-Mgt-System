<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management System</title>
</head>
<body>

    {% for message in messages %}
    <div class="alert-alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        <strong>Message:</strong> {{ message }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
        </button>
    </div>
    {% endfor %}

    <h3>Welcome to Inventory Management System </h3>

    {% if user.is_authenticated %}
    <h3>Welcome {{user.firstname}}</h3>
    <h4>You are successfully logged in</h4>
    <button type="submit"> <a href="/logout/"> Logout </a> </button>
    {% else %}
    <button type="submit"> <a href="/signup/"> SignUp </a> </button>
    <button type="submit"> <a href="/login/"> Login </a></button>
    {% endif %}
</body>
</html>
