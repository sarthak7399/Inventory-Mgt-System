<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Inventory Management System{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-hWlIyL2p4im3eb6IzSk7jv89B0+80CrW4M1ougc1gTvpb/Hsww4fXb1Ck+zfy46AFuz+sqJOoKaAeojIMic3QQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            background-color: #638CB8;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            margin: 0;
            padding: 0;
        }

        /* .container-homepage {
            max-width: 45% auto; /* Adjust maximum width to fit contents
            margin: 20px ; Center horizontally */
            /* padding: 20px;
            background-color: #f7f7f4;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 1;
        } 
 */

        .container-signup {
            max-width: 500px;
            margin: 30px auto;
            padding: 20px;
            background-color: #f7f7f4;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 1;
        }

        h3 {
            color: #5c8fce;
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            color: #5c8fce;
        }

        input[type="text"], input[type="email"], input[type="password"] {
            width: calc(100% - 40px);
            padding: 5px;
            margin: 5px 0;
            box-sizing: border-box;
            border: 2px solid #5c8fce;
            border-radius: 5px;
            outline: none;
            transition: border-color 0.3s ease;
            font-size: 14px;
        }

        input[type="text"]::placeholder, input[type="email"]::placeholder, input[type="password"]::placeholder {
            color: #d3d3d3;
        }

        .input-icon {
            position: absolute;
            top: 50%;
            right: 5px;
            transform: translateY(-50%);
            color: #5c8fce;
            font-size: 14px;
        }

        .btn-primary {
            background-color: #FFA500;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            width: 100%;
            transition: background-color 0.3s ease;
            font-size: 14px;
            margin-top: 10px;
        }

        .btn-primary:hover {
            background-color: #FF8C00;
        }

        .animation-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, rgba(255,255,255,0) 0%, rgba(255,255,255,0.5) 50%, rgba(255,255,255,0) 100%);
            animation: moveBackground 4s linear infinite;
            z-index: 0;
        }

        @keyframes moveBackground {
            0% {
                background-position: 0 0;
            }
            100% {
                background-position: 100% 0;
            }
        }

        .content {
            padding: 20px;
        }

        .hero-section,
        .features-section,
        .cta-section {
            margin-bottom: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 1;
        }

        .hero-section {
            background-color: #f7f7f4;
        }

        .features-section,
        .cta-section {
            background-color: #f7f7f4;
            max-width: 45%;
            width: 100%;
            height: 50vh; /* Half of the viewport height */
            display: inline-block;
            vertical-align: top;
        }

        .cta-section {
            margin-top: 20px;
        }

        .features-section .content,
        .cta-section .content {
            max-width: 100%;
            height: 100%;
        }

        .section-title {
            color: #5c8fce;
        }

        .feature-item {
            margin-bottom: 20px;
        }

        .btn-primary {
            background-color: #FFA500;
            color: white;
        }

        .btn-primary:hover {
            background-color: #FF8C00;
        }

    </style>
</head>
<body>
    {% block content %}
    {% endblock %}

    <script>
        // Add common scripts here
    </script>
</body>
</html>
