{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Inventory Management System{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-hWlIyL2p4im3eb6IzSk7jv89B0+80CrW4M1ougc1gTvpb/Hsww4fXb1Ck+zfy46AFuz+sqJOoKaAeojIMic3QQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
                /***** General styling *****/
        body {
        color: #306892;
        background-color: #eef8ff;
        }

        p {
        text-align: justify;
        }

        a {
        color: #0F773C;
        }

        a:hover {
        color: #CB831E;
        text-decoration: none;
        }
        .highlight-label {
            font-weight: bold;
            color: #131414; /* or any other color you prefer */
        }


        .card {
            margin-top: 50px; /* Adjust margin as needed */
            }

            .bg-blur {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.8); /* Adjust opacity as needed */
            backdrop-filter: blur(8px); /* Adjust blur strength as needed */
            z-index: -1;
            }

        .bg-image {
            background-image: url("{% static 'images/homepage.png' %}");
            background-size: cover;
            background-position: center;
            height: 100vh;
            position: relative;
            z-index: -1;
        }

        .content-overlay {
            background-color: transparent;
            width: 100%;
        }


        /***** Nav *****/
        /* NOTE: smooth css animations */
        @keyframes swing {
        0% {
            transform: rotate(0deg);
        }
        10% {
            transform: rotate(10deg);
        }
        30% {
            transform: rotate(0deg);
        }
        40% {
            transform: rotate(-10deg);
        }
        50% {
            transform: rotate(0deg);
        }
        60% {
            transform: rotate(5deg);
        }
        70% {
            transform: rotate(0deg);
        }
        80% {
            transform: rotate(-5deg);
        }
        100% {
            transform: rotate(0deg);
        }
        }

        .htmlBody #sidebarWrapper,
        #sidebarWrapper .sidebar-brand > a,
        .htmlBody .page-content,
        #sidebarWrapper .navMenu ul li a,
        #show-sidebar,
        #close-sidebar {
        -webkit-transition: all 0.3s ease;
        -moz-transition: all 0.3s ease;
        -ms-transition: all 0.3s ease;
        -o-transition: all 0.3s ease;
        transition: all 0.3s ease;
        }



        /***** When sidebar is toggled *****/
        .htmlBody.toggled #sidebarWrapper {
        left: 0px;
        }

        @media screen and (min-width: 768px) {
        .htmlBody.toggled .page-content {
            padding-left: 300px;
        }
        }



        /***** Open/Close Sidebar *****/
        #show-sidebar {
        position: fixed;
        left: 0;
        top: 1.3rem;
        border-radius: 0 4px 4px 0px;
        width: 2.5rem;
        transition-delay: 0.3s;
        z-index: 2;
        background-color: #102A83;
        color: #FEFDFB;
        font-size: 1.3em;
        padding-bottom: 0;
        }

        #hamburger {
        margin-bottom: 0;
        }

        .htmlBody.toggled #show-sidebar {
        left: -40px;
        }

        .htmlBody.toggled #close-sidebar {
        color: #1F2161;
        }

        .htmlBody.toggled #close-sidebar:hover {
        color: #0F773C;
        }



        /***** Sidebar: general *****/
        #sidebarWrapper {
        width: 18.8rem;
        height: 100%;
        max-height: 100%;
        position: fixed;
        top: 0;
        left: -300px;
        z-index: 2;
        overflow-y: auto;
        background: #F2F2F2;
        }

        #sidebarWrapper ul {
        list-style-type: none;
        padding: 0;
        margin: 0;
        }



        /***** Sidebar brand & logo *****/
        #sidebarWrapper .sidebar-brand {
        padding: 10px 20px;
        display: flex;
        align-items: center;
        }

        #sidebarWrapper .sidebar-brand > a {
        text-transform: uppercase;
        font-weight: bold;
        flex-grow: 1;
        }

        #sidebarWrapper .sidebar-brand #close-sidebar {
        cursor: pointer;
        font-size: 1.5rem;
        }

        .sidebar-logo {
        margin-top: 0;
        }



        /***** Sidebar nav links *****/
        .navMenu {
        padding-bottom: 10px;
        }

        .navMenu ul li a {
        padding: 8px 30px 8px 20px;
        }

        .sidebar-brand > a, .navMenu ul li a {
        color: #1F2161;
        }

        .navMenu ul li:hover > a,
        .sidebar-brand > a:hover {
        color: #0F773C;
        }
    </style>
</head>
<body>
    
    {% block content %}
    
    {% endblock %}

    <!-- Bootstrap JS scripts -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
