{% extends 'base.html' %}

{% block content %}
{% include 'navbar.html' %}

<!-- Sidebar -->
{% include 'sidebar.html' %}

<main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
   <div class="container">
       <!-- income_form.html -->
       <form method="post">
        {% csrf_token %}
        <div class="form-group row">
          <label for="id_deal" class="col-sm-2 col-form-label highlight-label">Deal:</label>
          <div class="col-sm-10">
            {{ form.deal }}
          </div>
        </div>
        <div class="form-group row">
          <label for="id_label" class="col-sm-2 col-form-label highlight-label">Label:</label>
          <div class="col-sm-10">
            {{ form.label }}
          </div>
        </div>
        <div class="form-group row">
          <label for="id_description" class="col-sm-2 col-form-label highlight-label">Description:</label>
          <div class="col-sm-10">
            {{ form.description }}
          </div>
        </div>
        <div class="form-group row">
          <label for="id_amount" class="col-sm-2 col-form-label highlight-label">Amount:</label>
          <div class="col-sm-10">
            {{ form.amount }}
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-10 offset-sm-2">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </div>
      </form>
      
          
      
   </div>
</main>

{% endblock %}
