{% extends 'base.html' %}
{% block title %}Add Counterparty{% endblock %}
{% block content %}
{% include 'navbar.html' %}
<!-- Sidebar -->
      {% include 'sidebar.html' %}
      <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
        <div class="container">
            <!-- counterparty_form.html -->
            <form method="post">
              {% csrf_token %}
              <div class="form-group row">
                <label for="id_name" class="col-sm-2 col-form-label highlight-label">Name:</label>
                <div class="col-sm-10">
                  {{ form.name }}
                </div>
              </div>
              <div class="form-group row">
                <label for="id_email" class="col-sm-2 col-form-label highlight-label">Email:</label>
                <div class="col-sm-10">
                  {{ form.email }}
                </div>
              </div>
              <div class="form-group row">
                <label for="id_contact_person" class="col-sm-2 col-form-label highlight-label">Contact Person:</label>
                <div class="col-sm-10">
                  {{ form.contact_person }}
                </div>
              </div>
              <div class="form-group row">
                <label for="id_address_line" class="col-sm-2 col-form-label highlight-label">Address Line:</label>
                <div class="col-sm-10">
                  {{ form.address_line }}
                </div>
              </div>
              <div class="form-group row">
                <label for="id_city" class="col-sm-2 col-form-label highlight-label">City:</label>
                <div class="col-sm-10">
                  {{ form.city }}
                </div>
              </div>
              <div class="form-group row">
                <label for="id_state" class="col-sm-2 col-form-label highlight-label">State:</label>
                <div class="col-sm-10">
                  {{ form.state }}
                </div>
              </div>
              <div class="form-group row">
                <div class="col-sm-10 offset-sm-2">
                  <button type="submit" class="btn btn-primary">Submit</button>
                </div>
              </div>
            </form>
            
        </div>
      </main>
{% endblock %}
